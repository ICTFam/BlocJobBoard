        <input type="radio" name="location" value="remote"> Remote<br>

        <input type="radio" name="description" value="description"> Post Job Description<br>
            <div class="col-xs-6">

            </div>

    <strong>Location</strong> <br>
    
<!--ADD ITEM FORM-->
<form name="todoForm">

    <div>
        <input type="text"
               name="todoNameField"
               ng-model="todoName"
               placeholder="Add new task"
               required ng-minlength="3"
               class="form-control"
               ng-keyup="($event.keyCode == 13 && todoName.length > 2) ? addItem() : return"
                />

        <button ng-click="addTodo()"
                ng-hide="myForm.todoNameField.$invalid"
                class="btn btn-primary" type="button"
                >Save Todo
        </button>
    </div>

</form>

<!--TODO LIST-->

<h4 ng-show="(todos | filter:{status: 'pending'}).length">Pending</h4>

<div ng-repeat="todo in todos | filter:{status: 'pending'}"
     class="row list-item">

    <div class="col-md-6">

        <!--TODO LABEL-->
        <span>{{todo.name}}</span>
    </div>
    <div class="col-md-6 text-right">
        <!--START TODO BUTTON-->
        <a class="btn btn-warning"
           ng-click="startTodo($index, todo)">
            Complete
        </a>
    </div>

</div>

</div>
    <input class="btn btn-primary" type="submit" ui-sref="postings" value="Submit Job">
</div>
